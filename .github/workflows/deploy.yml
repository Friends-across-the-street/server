name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js using nvm
        run: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          nvm install 16.13.2

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/donga.pem
          chmod 600 ~/.ssh/donga.pem
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
          ssh-keyscan -t rsa ec2-15-165-122-45.ap-northeast-2.compute.amazonaws.com >> ~/.ssh/known_hosts

      - name: SSH into EC2 and pull changes
        run: |
          ssh -i ~/.ssh/donga.pem ubuntu@ec2-15-165-122-45.ap-northeast-2.compute.amazonaws.com "cd ~/server && git restore . && git pull origin main"

      - name: npm install
        run: |
          npm install

      - name: prisma generate
        run: |
          npm run migrate:prod

      - name: mkdir directory because pm2 restart option
        run: |
          mkdir src/restart

      - name: create file
        run: |
          echo "// This is an empty TypeScript file" > src/restart/empty-file.ts

      - name: Sleep for 5 minutes
        run: |
          sleep 10

      - name: remove files
        run: |
          rm -rf src/restart
